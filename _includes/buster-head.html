<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% seo title=false %}

    <title>
        {% if page.title %}
        {{ page.title | escape }} - 
        {% endif %}
        {{ site.title | escape }}
        {% unless page.title %}
        - {{ site.description | escape }}
        {% endunless %}
    </title>

    <!-- Enhanced SEO Meta Tags -->
    <meta name="description" content="{{ site.description | strip_html | normalize_whitespace | truncate: 160 }}">
    <meta name="keywords" content="life in weeks, visualization, personal timeline, life tracking, brennan brown, mÃ©tis, writer, poet">
    <meta name="author" content="{{ site.author }}">
    <meta name="robots" content="index, follow">
    <meta name="language" content="English">
    <meta name="revisit-after" content="7 days">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta property="og:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
    <meta property="og:description" content="{{ site.description | strip_html | normalize_whitespace | truncate: 160 }}">
    <meta property="og:image" content="{{ site.url }}/assets/favicon.svg">
    <meta property="og:image:alt" content="{{ site.title }} - Life in Weeks Visualization">
    <meta property="og:site_name" content="{{ site.title }}">
    <meta property="og:locale" content="en_US">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="{{ site.url }}{{ page.url }}">
    <meta property="twitter:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
    <meta property="twitter:description" content="{{ site.description | strip_html | normalize_whitespace | truncate: 160 }}">
    <meta property="twitter:image" content="{{ site.url }}/assets/favicon.svg">
    <meta property="twitter:creator" content="@{{ site.twitter }}">
    <meta property="twitter:site" content="@{{ site.twitter }}">

    <!-- Additional Meta Tags -->
    <meta name="theme-color" content="#667eea">
    <meta name="msapplication-TileColor" content="#667eea">
    <meta name="application-name" content="{{ site.title }}">
    <meta name="apple-mobile-web-app-title" content="{{ site.title }}">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <!-- Canonical URL -->
    <link rel="canonical" href="{{ site.url }}{{ page.url }}">

    <!-- Favicon and Icons -->
    <link rel="shortcut icon" href="{{ site.baseurl }}/assets/favicon.svg">
    <link rel="icon" type="image/svg+xml" href="{{ site.baseurl }}/assets/favicon.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/assets/favicon.svg">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl }}/assets/favicon.svg">
    <link rel="apple-touch-icon" href="{{ site.baseurl }}/assets/favicon.svg">

    <!-- Fonts and Styles -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans|Fredoka+One&display=swap">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://stackpath.bootstrapcdn.com">

    <!-- DNS Prefetch -->
    <link rel="dns-prefetch" href="//www.google-analytics.com">

    <!-- Scripts -->
    <script src="/assets/js/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "{{ site.author }}",
      "url": "{{ site.url }}",
      "sameAs": [
        "https://twitter.com/{{ site.twitter }}",
        "https://github.com/{{ site.github }}",
        "https://brennan.day"
      ],
      "jobTitle": "Writer, Poet, Web Developer",
      "description": "{{ site.description }}",
      "knowsAbout": ["Life Visualization", "Creative Writing", "Poetry", "Web Development", "Indigenous Studies"]
    }
    </script>

</head>
